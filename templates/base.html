<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AiralyzeX</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
  body {
    background: linear-gradient(135deg, #f0f2f5, #e3e7ed);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .navbar {
    background-color: #2c3e50;
  }
  .navbar-brand {
    display: flex;
    align-items: center;
    color: #fff;
    font-weight: 600;
    font-size: 1.5rem;
    text-decoration: none;
  }
  .navbar-brand img {
    height: 40px;
    margin-right: 10px;
  }
  .hero-banner img {
    width: 100%;
    max-height: 250px;
    object-fit: cover;
  }
  main.container {
    background: #ffffff;
    padding: 2rem;
    border-radius: 0.75rem;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    margin-top: -60px; /* pulls up over banner */
    z-index: 10;
    position: relative;
  }
  footer {
    margin-top: auto;
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #555;
    background-color: #f0f0f0;
  }
  .btn-primary {
    background-color: #27ae60;
    border-color: #27ae60;
  }
  .btn-primary:hover {
    background-color: #219150;
    border-color: #219150;
  }
  .btn-success {
    background-color: #2980b9;
    border-color: #2980b9;
  }
  .btn-success:hover {
    background-color: #22699b;
    border-color: #22699b;
  }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="AiralyzeX Logo">
        AiralyzeX
      </a>
    </div>
  </nav>
  <!-- Main Content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer>
    &copy; 2025 AiralyzeX â€“ Your Air Quality Companion
  </footer>
</body>
</html>
